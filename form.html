<html>

<style>

  list-style-type: none;

  background-color: #333;

}

	float:left;

  display: block;
  color: white;

<fieldset>
	
	<a  href="https://www.iiit.ac.in/ "><img src="https://www.iiit.ac.in/img/iiit-new.png" style="float:top-left" width="150" height="100">

	<div style="font-weight:bold; text-align:center; float:left">
	<form  method="get">
		<label>First Name :</label>&emsp;&emsp;

		<label>Email :</label>&emsp;&emsp;&emsp;&emsp;&emsp;
		<input type="email" name="email" id="email" required><br><br>

		<label>Phone Number :</label>
		<input type="number" name="mobile" id="mobile" maxlength="10" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" / required><br><br>
		


		<input type="submit" value="Submit" onclick="checkNum()">
		<input type="reset">
	</form>

</div>
